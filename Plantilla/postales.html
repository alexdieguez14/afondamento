<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia de viajes</title>

    <!-- Bootstrap CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./assets/css/generic.css" />
    <link rel="icon" type="image/png" href="./assets/img/icons8-mundo-16.png" />
</head>

<body>
    <!-- MENÚ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container d-flex align-items-center justify-content-between">
            <a class="navbar-brand fw-bold fs-4" href="AgenciaViajes.html">Agencia de viajes</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mx-auto d-flex flex-column flex-lg-row align-items-center gap-3 mb-0">
                    <li class="nav-item"><a class="nav-link" href="viajes1.html">Viajes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="postales.html">Postales</a></li>
                    <li class="nav-item"><a class="nav-link" href="flora-fauna.html">Naturaleza</a></li>
                    <!-- Botón para móvil -->
                    <li class="nav-item d-lg-none mt-2">
                        <a href="#" class="btn btn-light w-100" data-bs-toggle="modal" data-bs-target="#modalContacto">
                            Contactar
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Botón para escritorio -->
            <a href="#" class="btn btn-light ms-lg-3 d-none d-lg-block" data-bs-toggle="modal"
                data-bs-target="#modalContacto">
                Contactar
            </a>
        </div>
    </nav>

    <main>
        <!-- Postal-->
        <div class="postal mt-5">
            <div class="postal-inner">
                <!-- Delante -->
                <div class="postal-front">
                    <img src="./assets/img/cafe-france.jpg" alt="Postal frontal" />
                    <h5>París</h5>
                </div>
                <!-- Atras -->
                <div class="postal-back">
                    <div class="left">
                        <div class="descripcion">
                            Esta postal muestra la hermosa ciudad de París, famosa por su Torre Eiffel y arte.
                        </div>
                        <div class="nombre">
                            Alejandro D.
                        </div>
                    </div>
                    <div class="right">
                        <div class="sello"></div>
                        <div class="lineas-direccion mt-4">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">
                Página creada por Alejandro Diéguez Suárez -
                <a href="referencias.html" class="text-light text-decoration-underline">Referencias</a>.
            </p>
        </div>
    </footer>
    <!-- modal -->
    <div class="modal fade" id="modalContacto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required
                                minlength="3">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico"
                                required>
                            <label for="correo">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="mensaje" placeholder="Mensaje" required minlength="10"
                                style="height: 120px"></textarea>
                            <label for="mensaje">Mensaje</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
